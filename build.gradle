plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.0'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Add the thymeleaf dependency for serving template HTML files
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	// Add the mysql connector to dependencies
	implementation group: 'com.mysql', name: 'mysql-connector-j', version: '9.1.0'

	// Add json parser for application wide request logic
	implementation group: 'org.json', name: 'json', version: '20231013'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
